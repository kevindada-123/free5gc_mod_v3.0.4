info:
  version: 1.0.0
  description: SMAF initial local configuration

configuration:
  smafName: SMAF
  sbi:
    scheme: http
    registerIPv4: 127.0.0.1 # IP used to register to NRF
    bindingIPv4: 127.0.0.1  # IP used to bind the service
    port: 23138
    tls:
      key: free5gc/support/TLS/smaf.key
      pem: free5gc/support/TLS/smaf.pem
  serviceNameList:
    - nsmaf-pdusession
    - nsmaf-event-exposure
    - nsmaf-oam
  snssai_info:
    - sNssai:
        sst: 1
        sd: 010203
      dnnSmafInfoList:
        - dnn: internet
    - sNssai:
        sst: 1
        sd: 112233
      dnnSmafInfoList:
        - dnn: internet
  pfcp:
    addr: 10.200.200.2
  userplane_information:
    up_nodes:
      gNB1:
        type: AN
        an_ip: 192.188.2.3
      UPF:
        type: UPF
        node_id: 10.200.200.101
    links:
      - A: gNB1
        B: UPF
  ue_subnet: 60.60.0.0/16
  dnn:
    internet:
      dns:
        ipv4: 8.8.8.8
        ipv6: 2001:4860:4860::8888
    internet2:
      dns:
        ipv4: 8.8.4.4
        ipv6: 2001:4860:4860::8844
  nrfUri: http://localhost:29510
